<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vignesh | Login</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="{{ url_for('static', filename='js/firebase-config.js') }}"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background: linear-gradient(135deg, #000000, #0f172a);
            color: white;
            margin: 0;
        }
        .split {
            display: flex;
            height: 100vh;
        }
        .split-left {
            flex: 1;
            background-color: #020617;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 50px;
            text-align: center;
        }
        .split-left h1 {
            color: #0ea5e9;
            margin-bottom: 20px;
        }
        .split-left p {
            color: white;
            font-size: 18px;
        }
        .split-right {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(17, 24, 39, 0.6);
            backdrop-filter: blur(15px);
        }
        .card-glass {
            background: rgba(17, 24, 39, 0.9);
            padding: 40px;
            border-radius: 20px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.3);
        }
        label {
            color: white;
        }
        .btn-blue {
            background: linear-gradient(90deg, #0ea5e9, #0284c7);
            color: white;
            border-radius: 30px;
            border: none;
        }
        .btn-blue:hover {
            background: #0284c7;
            box-shadow: 0 0 20px rgba(14, 165, 233, 0.7);
        }
        .btn-google {
            border: 2px solid white;
            border-radius: 30px;
            color: white;
            width: 100%;
        }
        .btn-google:hover {
            background-color: white;
            color: black;
        }
        .btn-google i {
            color: #ea4335;
            margin-right: 8px;
        }
        .toggle-link {
            color: #0ea5e9;
            cursor: pointer;
        }
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<div class="split">
    <!-- Left Section -->
    <div class="split-left">
        <h1>Welcome to Vignesh Portfolio</h1>
        <p>Access my Projects, Resume, Experience,<br> and Contact me after login.</p>
    </div>

    <!-- Right Section -->
    <div class="split-right">
        <div class="card-glass">
            <!-- Login Form -->
            <div id="login-form">
                <h3 class="text-center mb-4">Login</h3>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="login-email" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" id="login-password" class="form-control">
                </div>
                <div class="text-end mb-3">
                    <span class="toggle-link" onclick="forgotPassword()">Forgot Password?</span>
                </div>
                <button class="btn btn-blue w-100 mb-3" onclick="login()">Login</button>
                <button class="btn btn-google mb-3" onclick="googleLogin()">
                    <i class="fab fa-google"></i> Login with Google
                </button>
                <p class="text-center">Don't have an account? 
                    <span class="toggle-link" onclick="toggleForm()">Register here</span>
                </p>
            </div>

            <!-- Register Form -->
            <div id="register-form" style="display:none;">
                <h3 class="text-center mb-4">Register</h3>
                <div class="mb-3">
                    <label>Name</label>
                    <input type="text" id="register-name" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Email</label>
                    <input type="email" id="register-email" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Password</label>
                    <input type="password" id="register-password" class="form-control">
                </div>
                <div class="mb-3">
                    <label>Confirm Password</label>
                    <input type="password" id="register-confirm" class="form-control">
                </div>
                <button class="btn btn-blue w-100 mb-3" onclick="register()">Register</button>
                <button class="btn btn-google mb-3" onclick="googleLogin()">
                    <i class="fab fa-google"></i> Register with Google
                </button>
                <p class="text-center">Already have an account? 
                    <span class="toggle-link" onclick="toggleForm()">Login here</span>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Firebase Function -->
<script>
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    function toggleForm() {
        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            registerForm.style.display = "none";
        } else {
            loginForm.style.display = "none";
            registerForm.style.display = "block";
        }
    }

    function login() {
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then(() => {
                alert("Login Successful!");
                window.location.href = "/home";
            })
            .catch((error) => {
                alert(error.message);
            });
    }

    function register() {
        const name = document.getElementById('register-name').value;
        const email = document.getElementById('register-email').value;
        const password = document.getElementById('register-password').value;
        const confirm = document.getElementById('register-confirm').value;

        if (password !== confirm) {
            alert("Passwords do not match.");
            return;
        }

        firebase.auth().createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                userCredential.user.sendEmailVerification();
                alert("Registration successful! Check your email for verification.");
                window.location.href = "/home";
            })
            .catch((error) => {
                alert(error.message);
            });
    }

    function forgotPassword() {
        const email = prompt("Enter your email to reset password:");
        if (email) {
            firebase.auth().sendPasswordResetEmail(email)
                .then(() => {
                    alert("Password reset email sent.");
                })
                .catch((error) => {
                    alert(error.message);
                });
        }
    }

    function googleLogin() {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider)
            .then(() => {
                alert("Google Login Successful!");
                window.location.href = "/home";
            })
            .catch((error) => {
                alert(error.message);
            });
    }
</script>

</body>
</html>
